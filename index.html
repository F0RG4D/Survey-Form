<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
        my first responsive survey form
    </p>
    <form id="survey-form">
        <label for="name" id="name-label" >Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age(optional)</label>
        <input type="number" id="number" min="16" max="99" placeholder="Enter your age">

        <label for="dropdown">Select your department</label>
        <select id="dropdown">
            <option value="select">Select your option</option>
            <option value="Biotechnology">Biotechnology</option>
            <option value="Biomedical Equipment">BioMedical Equipment</option>
            <option value="Nutrition">Nutrition</option>
            <option value="Laboratory">Laboratory</option>
            <option value="Radiology">Radiology</option>
        </select>

        <p>Which trimester are you in?</p>
        <label>
            <input type="radio" name="term" value="1st term">
            1st term
        </label>
        <label>
            <input type="radio" name="term" value="2nd term">
            2nd term
        </label>
        <label>
            <input type="radio" name="term" value="summer">
            summer
        </label>

        <p>higher education?</p>
        <label>
            <input type="checkbox" name="education" value="PhDs">
            PhDs
        </label>
        <label>
            <input type="checkbox" name="education" value="Masters">
            Masters
        </label>
        
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="comment" placeholder="Enter your comment here....."></textarea>

        <button type="submit" id="submit">Submit</button>

    </form>

</body>
</html>
